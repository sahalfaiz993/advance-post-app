<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product to Firebase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="post" style="margin-top: 50px;border: 1px solid brown; padding: 20px;border-radius: 5px;">
      <h1 id="title"></h1>
    </div>
    <h1>Add Product to Firebase</h1>
    <div>
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="image">Image:</label>
      <input type="file" id="picture" name="image" accept="image" required>
     
      <button id="add">Add Product</button>
  </div>
    
  </div>

 
  <script type="module" src="app.js"></script>
</body>
</html>
